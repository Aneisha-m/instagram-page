<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--main CSS-->
  <link rel="stylesheet" href="main.css">
  <!--Font awesome import for fb button-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <title>Instagram</title>
</head>

<body>
  <div class="grid">
    <div class="img-phone">
      <img src="images/phonebase.png" alt="image of phonebase" class="phone">
    </div>
    <div class="login">
      <img src="images/logo.png" alt="instagram main" class="insta-main">
      <p class="info">Sign up to see photos and videos from your friends.</p>
      <button type="submit" class="btn btn-primary btn-block"><i class="fab fa-facebook-f"></i><s></s>Log in with
        facebook</button>
      <p class="or">OR</p>
      <form action="submit">
        <div class="form">
          <input type="text" class="form-info" placeholder="Mobile Number or Email">
        </div>
        <div class="form">
          <input type="text" class="form-info" placeholder="Full Name">
        </div>
        <div class="form">
          <input type="text" class="form-info" placeholder="Username">
        </div>
        <div class="form">
          <input type="password" class="form-info" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <p class="terms">By signing up, you agree to our <b>Terms &amp; Privacy Policy.</b></p>
      <div class="account-login">
        <p>Have an account? <a href="#">Log in</a></p>
        <br><br>
        <p> Get the app.</p>
      </div>
      <div class="store">
        <img src="images/badge-iphone.png" alt="apple store">
        <img src="images/badge-android.png" alt="play store">
      </div>
    </div>
  </div>
</body>

</html>
